{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.username.label }}<br>
      {{ form.username(size=32) }}
    </div>
    <div>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </div>
    <div>
      {{ form.submit(class="btn") }}
    </div>
  </form>
  <p>Novo usu√°rio? <a href="{{ url_for('auth.register') }}">Registre-se aqui</a></p>
{% endblock %}
